<main class="register-page">
  <div class="register-container">
    <div class="register-form">
      <h1>Create an account</h1>
      <div class="role-selection">
        <a
          class="highlight-button"
          [class.selected]="selectedRole === 'USER'"
          (click)="selectRole('USER')"
          >Patient</a
        >
        <a
          class="highlight-button"
          [class.selected]="selectedRole === 'Researcher'"
          (click)="selectRole('Researcher')"
          >Researcher</a
        >
      </div>
      <p>Already have an account? <a href="/login">Log in</a></p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">User name</label>
          <input id="username" formControlName="username" type="text" />
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" formControlName="email" type="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm your password</label>
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            [type]="showPassword ? 'text' : 'password'"
          />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" (change)="togglePasswordVisibility()" /> Show
            password
          </label>
        </div>

        <button type="submit" class="btn-submit">Create account</button>
      </form>
    </div>

    <div class="register-image">
      <img src="assets/images/brain-character-3.png" alt="Brain with Lightbulb" />
    </div>
  </div>
</main>
