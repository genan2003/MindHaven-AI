<div class="profile-edit-container">
    <h2>Edit Profile</h2>
  
    <!-- Success or Error messages -->
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" [(ngModel)]="firstName" name="firstName" required>
      </div>
  
      <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" [(ngModel)]="lastName" name="lastName" required>
      </div>
  
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="age" name="age" required>
      </div>
  
      <div>
        <label for="mentalHealthDisorder">Mental Health Disorder:</label>
        <input id="mentalHealthDisorder" [(ngModel)]="mentalHealthDisorder" name="mentalHealthDisorder" required>
      </div>
  
      <button type="submit">Update Profile</button>
    </form>
  </div>
