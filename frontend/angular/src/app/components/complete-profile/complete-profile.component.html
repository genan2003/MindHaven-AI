<app-top-bar></app-top-bar>

<main class="complete-profile-page">
  <!-- Profile Content -->
  <div class="complete-profile-container">
    <!-- Profile Image -->
    <div class="profile-image">
      <div class="profile-initials">{{ userInitial }}</div>
    </div>

    <!-- Profile Form -->
    <div class="profile-form">
      <h1>Complete Your Profile</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            type="text"
            [(ngModel)]="profileData.firstName"
            name="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            type="text"
            [(ngModel)]="profileData.lastName"
            name="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input
            id="age"
            type="number"
            [(ngModel)]="profileData.age"
            name="age"
            placeholder="Enter your age"
            required
          />
        </div>

        <div class="form-group">
          <label for="mentalHealthDisorder">Mental Health Disorder</label>
          <input
            id="mentalHealthDisorder"
            type="text"
            [(ngModel)]="profileData.mentalHealthDisorder"
            name="mentalHealthDisorder"
            placeholder="Enter any mental health disorder"
          />
        </div>

        <button type="submit" class="btn-submit">Complete Profile</button>
      </form>
    </div>
  </div>
</main>
