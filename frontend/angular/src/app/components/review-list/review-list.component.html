<div *ngIf="isLoading">Loading reviews...</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
<div *ngIf="!isLoading && reviews.length === 0">
  <p>No reviews available for this app yet.</p>
</div>
<ul *ngIf="!isLoading && reviews.length > 0" class="review-list">
  <li *ngFor="let review of reviews" class="review-item">
    <strong>Rating:</strong> {{ review.rating }}/5<br />
    <strong>Comment:</strong> {{ review.reviewText }}
  </li>
</ul>
