<main class="login-page">
  <div class="login-container">
    <div class="login-form">
      <h1>Log into your account</h1>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="credentials.username"
            name="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            required
          />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" (change)="togglePasswordVisibility()" /> Show
            password
          </label>
        </div>

        <button type="submit" [disabled]="!loginForm.valid" class="btn-submit">
          Login
        </button>
      </form>

      <p class="redirect-text">
        Click <a href="/" class="redirect-link">here</a> to go back to the home page.
      </p>
    </div>

    <div class="login-image">
      <img src="assets/images/brain-character-4.png" alt="Brain with Lightbulb" />
    </div>
  </div>
</main>
