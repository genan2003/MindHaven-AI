<main class="dashboard-page">
  <div class="dashboard-container">
    <!-- Left Column: Add App Form -->
    <div class="dashboard-column">
      <div class="add-app-form">
        <h1>Dashboard</h1>
        <h2>Add a New Therapeutical App</h2>

        <form (ngSubmit)="addApp()" #appForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="app.name"
              name="name"
              required
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              [(ngModel)]="app.description"
              name="description"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="ageGroup">Age Group</label>
            <input
              type="text"
              id="ageGroup"
              [(ngModel)]="app.ageGroup"
              name="ageGroup"
              required
            />
          </div>

          <div class="form-group">
            <label for="mentalHealthDisorder">Mental Health Disorder</label>
            <input
              type="text"
              id="mentalHealthDisorder"
              [(ngModel)]="app.mentalHealthDisorder"
              name="mentalHealthDisorder"
              required
            />
          </div>

          <button
            type="submit"
            [disabled]="appForm.invalid"
            class="btn-submit"
            [title]="
              appForm.invalid ? 'Please fill all the required fields' : ''
            "
          >
            Add App
          </button>
        </form>

        <!-- Back to Home Link -->
        <p class="redirect-text">
          Click <a href="/home" class="redirect-link">here</a> to go back to the
          home page.
        </p>
      </div>
    </div>

    <!-- Right Column: App List -->
    <div class="dashboard-column app-list">
      <h2>Your Therapeutical Apps</h2>
      <div *ngIf="apps && apps.length > 0; else noApps">
        <ul>
          <li *ngFor="let app of apps" class="app-item">
            <h3>{{ app.name }}</h3>
            <p><strong>Description:</strong> {{ app.description }}</p>
            <p><strong>Age Group:</strong> {{ app.ageGroup }}</p>
            <p>
              <strong>Mental Health Disorder:</strong>
              {{ app.mentalHealthDisorder }}
            </p>
          </li>
        </ul>
      </div>

      <ng-template #noApps>
        <p class="no-apps-message">No apps found. Please add some.</p>
      </ng-template>
    </div>
  </div>
</main>
